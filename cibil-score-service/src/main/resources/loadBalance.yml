spring:
  profiles:
  - pro1
  datasource:
    url: jdbc:h2:file:c:/h2data/sample
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true 
      path: /h2 
  jpa:
    show-sql: true
  application:
    name: cibile-score-service
    
eureka:
  client:
    fetch-registry: true 
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: service1
server:
  port: 2020

