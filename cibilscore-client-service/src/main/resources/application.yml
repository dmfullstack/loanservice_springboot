
server:
  port: 2626


spring:
  application:
    name: cibile-score-client
  boot:
    admin:
      client:
        url:
        - http://localhost:9494
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka    

management:
  endpoints:
    web:
      exposure:
        include:
        - "*"    